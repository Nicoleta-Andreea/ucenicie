<html>
    <head>
        <title>Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>   
        
        <link rel="stylesheet" type="text/css" href="../../resources/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/general.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/calendar.css">
    </head>
    <body>
        <div class="container">
            <div class="calendar-wrapper">
                <div class="calendar-header">
                   <div class="column prev">&lt; Oct</div>
                   <div class="column current">November</div>
                   <div class="column next">Dec &gt;</div>
                </div>    
                <div class="row">
                    <div class="column"></div> 
                    <div class="column"></div> 
                    <div class="column"></div> 
                    <div class="column"></div> 
                    <div class="column countering-col resseting-col bg-1"></div> 
                    <div class="column countering-col bg-2"></div> 
                    <div class="column last countering-col bg-2"></div>
                </div>
                <div class="row">
                    <div class="column countering-col  bg-1 .resseting-col"></div> 
                    <div class="column countering-col  bg-1"></div> 
                    <div class="column countering-col  bg-3"></div> 
                    <div class="column countering-col  bg-1"></div> 
                    <div class="column countering-col  bg-1"></div> 
                    <div class="column countering-col  bg-2"></div> 
                    <div class="column last countering-col  bg-2"></div>
                </div> 
                <div class="row">
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-4"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-2"></div> 
                    <div class="column last countering-col bg-2"></div>
                </div>
                <div class="row">
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-2"></div> 
                    <div class="column last countering-col bg-2"></div>
                </div>
                <div class="row">
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-1"></div> 
                    <div class="column countering-col bg-2"></div> 
                    <div class="column last"></div>
                </div>
            </div>    
        </div>
    </body>
</html>
