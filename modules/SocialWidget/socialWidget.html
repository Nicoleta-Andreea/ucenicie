<html>
    <head>
        <title>Social Widget</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>            
        <link rel="stylesheet" type="text/css" href="../../resources/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/general.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/socialWidget.css">         
    </head>   
    
    <body>
        <div class="container">
            <div class="social-widget facebook-widget">                
                <i class="fa fa-2x fa-facebook social-icon"> </i>                  
                <span class="counter-section" id="noOfLike">
                     156K
                </span>                 
                <a class="follow" href="#">
                    Follow <i class="fa fa fa-plus"></i>
                </a>
            </div>
        </div>
        
        <div class="container">
            <div class="social-widget twitter-widget">
                <i class="fa fa-2x fa-twitter social-icon"> </i>                
                <span class="counter-section" id="noOfTweets"> 
                   89K
                </span>                
                <a class="follow" href="#">
                    Followed <i class="fa fa-x fa-check-circle"></i>
                </a>
            </div>    
        </div>    
    </body>
</html>
