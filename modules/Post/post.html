    <head>

        <div class="container">

                             text of the printing and typesetting

                             the industry's... <a href="#" class="read-more">Read more</a>

                 </section>
                 
                 <div class="social-section-wrapper">
                    <a href="#" class="item-descr">
                         <i class="fa fa-2x fa-heart-o icon"></i>
                         <span class="descr">Like</span>
                     </a>
                     <a href="#" class="item-descr">
                        <i class="fa fa-2x fa-clock-o icon"></i>

                     </a>                   
                     <a href="#" class="item-descr">
                        <i class="fa fa-2x fa-share-square-o icon"></i>
