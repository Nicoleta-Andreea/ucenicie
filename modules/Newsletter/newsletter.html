<html>
    <head>
        <title>Newsletter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>         
        <link rel="stylesheet" type="text/css" href="../../resources/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/general.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/newsletter.css">
    </head>
    <body>
        <div class="container">
            <div class="newsletter-wrapper">
                <p class="title-wrapper">Join The Newsletter</p>
                <p class="signup-message">Sign up for our personalized daily newsletter</p>
                
                <form action="#" method="post" class="signup-section">
                     <input class="email-address" type="email" placeholder="Enter email address" required /> 
                     <input class="submit-button" type="submit" value="sign up" />
                     <div class="subscribe-message"></div>
                </form>    
                
            </div>    
        </div>
    </body>
</html>
