<html>
    <head>
        <title>Questions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="../../resources/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/general.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/questions.css">
    </head>
    <body>
        <div class="container">
            <!-- QUESTIONS FORM -->
                <div class="questions-wrapper">
                    <p class="title-wrapper">Ask a Question</p>
                    <form method="post" id="askForm" class="questions-section" onsubmit="return false;">
                         <input class="name field" type="text" placeholder="Your name" maxlength="100" required />
                         <input class="email-address field" type="email" placeholder="Enter email address" required /> 
                         <textarea class="question" placeholder="Your question"  required ></textarea>
                         <input class="submit-button" type="submit" value="submit" />
                    </form>
                    <div class="subscribe-message"></div>
                </div>
            <!-- END QUESTIONS FORM -->
        </div>
    </body>
</html>
