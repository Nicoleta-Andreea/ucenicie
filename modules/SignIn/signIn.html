<html>
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>            
        <link rel="stylesheet" type="text/css" href="../../resources/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/general.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/signIn.css">         
    </head>
    <body>        
        <div class="container">
             <div class="sign-in-wrapper clearfix">
                 <div class="sign-in-text-wrapper">
                     <p class="sign-in-title">
                         Sign In
                     </p>
                     <p class="sign-in-text"> 
                         Just select your favorite social-network to get started
                     </p>
                 </div>
                 <div class="social-icon-list-wrapper">                 
                    <p class="social-icon-list">                   
                            <a href="#" class="social-icon-item facebook"><i class="fa fa-x fa-facebook icon"></i></a>              
                            <a href="#" class="social-icon-item twitter"><i class="fa fa-x fa-twitter icon"></i></a>                                          
                            <a href="#" class="social-icon-item google"><i class="fa fa-x fa-google-plus icon"></i></a>                    
                            <a href="#" class="social-icon-item linkedin"><i class="fa fa-x fa-linkedin icon"></i></a>
                    </p>
                 </div> 
             </div>    
        </div>        
    </body>
</html>
