<html>
    <head>
        <title>Simple Post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
           
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>       
        <link rel="stylesheet" type="text/css" href="../../resources/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/general.css">
        <link rel="stylesheet" type="text/css" href="../../resources/css/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/simplePost.css">
    </head>
    <body>
       <div class="container">
             <div class="simple-post-wrapper">
                 <section class="article-wrapper left-post-section">
                     <div class="icon-wrapper">
                         <i class="fa fa-x fa-camera icon"></i>
                     </div>    
                     <article class="article-item">
                         <h2 class="title">
                             Here's What <br />
                             Instagram Ads Will <br />
                             Look Like
                         </h2>
                         <p class="timer">3 hours ago</p>
                         <p class="article-text">
                             Lorem Ipsum is simply dummy 
                             text of the printing and typesetting
                             industry.... <a href="#" class="read-more">Read more</a>                             
                         </p>
                     </article>    
                 </section>                
                 
                 <section class="right-post-section">
                     
                 </section>    
             </div>    
        </div>        
    </body>
</html>
